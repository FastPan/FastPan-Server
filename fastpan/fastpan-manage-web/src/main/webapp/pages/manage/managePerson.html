<head>
<meta charset="UTF-8">
	<title>用户管理</title>
	<link rel="stylesheet" type="text/css" href="../plug-in/easy-ui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../plug-in/easy-ui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../css/manage/managePerson.css">
    <script type="text/javascript" src="../plug-in/jquery/js/jquery.min.js"></script>
    <script type="text/javascript" src="../plug-in/easy-ui/jquery.easyui.min.js"></script>
    <script type="text/javascript" src="../js/manage/managePerson.js"></script>
</head>
<body>

<h2>人员管理</h2>
	<div style="margin:20px 0;"></div>
	<table id="dg" class="easyui-datagrid" 
	           title="人员管理" 
	           style="width:100%;height:auto"
			    data-options="
				iconCls: 'icon-edit',
				singleSelect: true,
				toolbar: '#tb',
				url: '../manageUser/getUserListno',
				method: 'get',
				onClickRow: onClickRow
			">
		<thead>
			<tr>
				<th data-options="field:'userId',width:200 ,align:'left' ,editor:'textbox'">用户ID</th>
				<th data-options="field:'email',width:200,align:'left' ">用户邮箱</th>
				<th data-options="field:'password',width:200,align:'left' ">用户密码</th>
				<th data-options="field:'nickName',width:100 ,align:'left' ">昵称</th>
				<th data-options="field:'roleId',width:100,align:'left',
						formatter:function(value,row){
							return row.roleName;
						},
						editor:{
							type:'combobox',
							options:{
								valueField:'roleId',
								textField:'roleName',
								method:'get',
								url:'../manageRole/getRoleList',
								required:true
							}
						}">权限等级</th>
				<th data-options="field:'createTime',width:100,align:'left' ">创建时间</th>
				<th data-options="field:'lastLoginTime',width:100,align:'left' ">最后登录时间</th>
				<th data-options="field:'updateTime',width:100,align:'left' ">最后修改时间</th>
				<th data-options="field:'status',width:50,align:'center',
				editor:{type:'checkbox',options:{on:'P',off:''}}">Status</th>
			</tr>
		</thead>
	</table>
 
	<div id="tb" style="height:auto">
<!-- 		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-add',plain:true" onclick="append()">添加</a>
 		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-remove',plain:true" onclick="removeit()">删除</a>  -->
        <a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-save',plain:true" onclick="accept()">保存</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-undo',plain:true" onclick="reject()">回退</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true" onclick="getChanges()">查看改变</a> 
	</div>
</body>
</html>
