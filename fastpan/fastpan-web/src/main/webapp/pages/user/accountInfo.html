			<div id="navbar" class="navbar-collapse collapse">

	<div class="container-fluid">
		<div class="row">
			<div id="sidebar" class="col-sm-3 col-md-2 sidebar">
				<ul id="left-sidebar" class="nav nav-sidebar">
					<li class="active"><a id="head-img" href="#">个人头像</a></li>
					<li><a id="myinfo" href="#">个人信息</a></li>
					<li><a id="pass" href="#">密码修改</a></li>
				</ul>
			</div>
			<div id="main-content"
				class="col-sm-4 col-sm-offset-5 col-md-5 col-md-offset-4 main">
				<div id="tab-head-img" class="row">
					<div class="col-sm-12  col-md-8">
						
						<div class="imageBox">
							<div class="thumbBox"></div>
							<div class="spinner" style="display: none">Loading...</div>
						</div>
						
						<div class="action">
							<div class="new-contentarea tc">
								<a href="javascript:void(0)" class="upload-img">
								<label for="upload-file" id="upload-file">上传图像</label>
									<input type="file" class="" name="fileImage" id="fileImage"/>
								</a> 
							</div>	
							
							<input type="button" id="btnCrop" class="Btnsty_peyton" value="裁切"> 
							<input type="button" id="btnZoomIn" class="Btnsty_peyton" value="+"> 
							<input type="button" id="btnZoomOut" class="Btnsty_peyton" value="-">
						</div>
						<div>
							<div>
							    <button type="button" id="saveImg" class="btn btn-primary" onclick="uploadImages()">保存</button>
							</div>
							<div>
								<button type="button" id="updateImg" class="btn btn-primary" onclick="updateImages()">修改头像</button>
							</div>
						</div>
					</div>
					<div class="col-sm-12 col-md-4">
						<div class="cropped"></div>
					</div>
				</div> 
				
                <!-- <img id="pic" src="" >
                <input  type="file" id="upload" name="file" accept="image/png,image/gif"/>
                <input  type="button"  value="上传" onclick="return ajaxFileUpload();"/> -->

				<div id="tab-myinfo" class="_hide">
					<h2 class="form-signin-heading" align="center">个人信息修改</h2>
					<form class="form-signin" role="form" action="#" onsubmit="testCode()"
						method="post" >

						<div class="form-group">
							<input type="text" class="form-control" name="nickName"
								placeholder="昵称" required="required" autofocus="autofocus">
						</div>
						<div class="form-group email">
							<input type="email" class="form-control" name="email"
								placeholder="邮箱" required="required" >
						</div>
						<div class="form-inline">
						<div class="form-group">
							<input type="text" class="form-control" name="verificationCode"
								placeholder="验证码" required="required">
						</div>
						<button class="btn btn-md btn-primary" type="button" style="float:right"
								onclick="getCode()">发送验证码</button>
						</div><br>
							<button class="btn btn-lg btn-primary btn-block" onclick="testCode()">修改信息</button>
					</form>
				</div>
				
				<div id="tab-pass" class="_hide">
					<h2 class="form-signin-heading" align="center">密码修改</h2>
					<form class="form-signin" role="form" action="#"
						method="post" onsubmit="updatePass()">

						<div class="form-group">
							<input type="password" class="form-control" name="password"
								placeholder="旧密码" required="required">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" name="newPassword"
								placeholder="新密码" required="required">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" name="passwordAgain"
								placeholder="确认密码" required="required">
						</div>
						<button class="btn btn-lg btn-primary btn-block"
							onclick="updatePass()">修改密码</button>
					</form>
				</div>
			</div>
		</div>
	</div>
