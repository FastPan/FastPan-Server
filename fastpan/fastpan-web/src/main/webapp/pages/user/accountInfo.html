<body>
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div style="height: 100%;" class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span><span
						class="icon-bar"></span><span class="icon-bar"></span><span

				</button>
				<a class="navbar-brand" href="../">极速网盘</a>
			</div>
		</div>
	</nav>
	<div class="container-fluid">
		<div class="row">
			<div id="sidebar" class="col-sm-3 col-md-2 sidebar">
				<ul id="left-sidebar" class="nav nav-sidebar">
					<li class="active"><a id="head-img" href="#">个人头像</a></li>
					<li><a id="myinfo" href="#">个人信息</a></li>
					<li><a id="pass" href="#">密码修改</a></li>
				</ul>
			</div>
			<div id="main-content"
				class="col-sm-4 col-sm-offset-5 col-md-5 col-md-offset-4 main">
				<div id="tab-head-img" class="row">
					<div class="col-sm-12  col-md-8">
						<div class="imageBox">
							<div class="thumbBox"></div>
							<div class="spinner" style="display: none">Loading...</div>
						</div>
						<div class="action">
							<div class="new-contentarea tc">
								<a href="javascript:void(0)" class="upload-img"> <label
									for="upload-file">上传图像</label>
								</a> <input type="file" class="" name="upload-file" id="upload-file" />
							</div>
							<input type="button" id="btnCrop" class="Btnsty_peyton"
								value="裁切"> <input type="button" id="btnZoomIn"
								class="Btnsty_peyton" value="+"> <input type="button"
								id="btnZoomOut" class="Btnsty_peyton" value="-">
						</div>
					</div>
					<div class="col-sm-12 col-md-4">
						<div class="cropped"></div>
					</div>
				</div>
				<div id="tab-myinfo" class="_hide">
					<h2 class="form-signin-heading" align="center">个人信息修改</h2>
					<form class="form-signin" role="form" action="doRegister"
						method="post">

						<div class="form-group">
							<input type="text" class="form-control" name="nickName"
								placeholder="昵称" required="required" autofocus="autofocus"
								value="">
						</div>
						<div class="form-group">
							<input type="email" class="form-control" name="email"
								placeholder="邮箱" required="required" value="">
						</div>
						<div class="form-group">
							<input type="text" class="form-control" name="verificationCode"
								placeholder="验证码" required="required" value="">
						</div>
						<button class="btn btn-lg btn-primary btn-block" type="submit">修改信息</button>
					</form>
				</div>
				<div id="tab-pass" class="_hide">
					<h2 class="form-signin-heading" align="center">密码修改</h2>
					<form class="form-signin" role="form" action="doRegister"
						method="post">

						<div class="form-group">
							<input type="password" class="form-control" name="oldPassword"
								placeholder="密码" required="required" value="">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" name="password"
								placeholder="密码" required="required" value="">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" name="passwordAgain"
								placeholder="确认密码" required="required" value="">
						</div>
						<button class="btn btn-lg btn-primary btn-block" type="submit">修改密码</button>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="../js/plug-in/ie10-viewport-bug-workaround.js"></script>

<script>
	$(document)
			.ready(
					function() {
						$('.nav-sidebar li').click(function() {
							$('.nav-sidebar li').removeClass("active");
							$(this).addClass("active");
						});
						$('#left-sidebar a').click(function() {
							$('#left-sidebar a').removeClass("active");
							$(this).addClass('active');
							$('#tab-myinfo').hide();
							$('#tab-head-img').hide();
							$('#tab-pass').hide();
							$('#tab-' + $(this).attr('id')).show();
						});
						var options = {
							thumbBox : '.thumbBox',
							spinner : '.spinner',
							imgSrc : '../images/avatar.png'
						}
						var cropper = $('.imageBox').cropbox(options);
						$('#upload-file').on('change', function() {
							var reader = new FileReader();
							reader.onload = function(e) {
								options.imgSrc = e.target.result;
								cropper = $('.imageBox').cropbox(options);
							}
							reader.readAsDataURL(this.files[0]);
							this.files = [];
						})
						$('#btnCrop')
								.on(
										'click',
										function() {
											var img = cropper.getDataURL();
											$('.cropped').html('');
											$('.cropped')
													.append(
															'<img src="'+img+'" align="absmiddle" style="width:64px;margin-top:4px;border-radius:64px;box-shadow:0px 0px 12px #7E7E7E;" ><p>64px*64px</p>');
											$('.cropped')
													.append(
															'<img src="'+img+'" align="absmiddle" style="width:128px;margin-top:4px;border-radius:128px;box-shadow:0px 0px 12px #7E7E7E;"><p>128px*128px</p>');
											$('.cropped')
													.append(
															'<img src="'+img+'" align="absmiddle" style="width:180px;margin-top:4px;border-radius:180px;box-shadow:0px 0px 12px #7E7E7E;"><p>180px*180px</p>');
										})
						$('#btnZoomIn').on('click', function() {
							cropper.zoomIn();
						})
						$('#btnZoomOut').on('click', function() {
							cropper.zoomOut();
						})
					});
</script>
