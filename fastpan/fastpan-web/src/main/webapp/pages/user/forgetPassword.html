<body>
	<div class="container-fluid">
		<div class="row">
			<div id="main-content"
				class="col-sm-4 col-sm-offset-5 col-md-5 col-md-offset-4 main">
				<div id="tab-myinfo">
					<h2 class="form-signin-heading" align="center">找回密码</h2>
					 <form class="form-signin"> 
						<div class="form-group email">
							<input type="email" class="form-control" name="email"
								placeholder="邮箱" required="required">
						</div>
						<div class="form-group">
							<div class="form-inline">
								<div class="form-group">
									<input type="text" class="form-control" name="verificationCode"
										placeholder="验证码" required="required" value="234567">
								</div>
								<button class="btn btn-md btn-primary" type="button"
									style="float: right" onclick="getCode()">发送验证码</button>
							</div>
						</div>
						<div class="form-group">
							<input type="password" class="form-control" name="newPassword"
								placeholder="新密码" required="required" value="a@1234567">
						</div>
						<div class="form-group">
							<input type="password" class="form-control" name="passwordAgain" id = "passwordAgain"
								placeholder="确认密码" required="required" value="a@1234567">
						</div>
						<button id="sub" onClick="findPassword()" class="btn btn-lg btn-primary btn-block">修改密码</button>
					 </form> 
				</div>
			</div>
		</div>
	</div>
