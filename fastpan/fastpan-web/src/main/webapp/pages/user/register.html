<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<link rel="icon" href="http://v3.bootcss.com/favicon.ico">

<title>注册</title>

<!-- Bootstrap core CSS -->
<link href="../css/plug-in/bootstrap.min.css" rel="stylesheet">

<link href="../css/plug-in/bootstrapValidator.min.css" rel="stylesheet" />
<!-- Custom styles for this template -->
<link href="../css/login.css" rel="stylesheet">

<!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
<!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
<script src="../js/plug-in/ie-emulation-modes-warning.js"></script>

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>

	<div class="container">

		<form class="form-signin" role="form" action="doRegister"
			method="post">
			<h2 class="form-signin-heading" align="center">请输入个人信息</h2>
			<div class="form-group">
				<input type="text" class="form-control" name="nickName"
					placeholder="昵称" required="required" autofocus="autofocus"
					value="好聚不好散">
			</div>
			<div class="form-group">
				<input type="email" class="form-control" name="email"
					placeholder="邮箱" required="required" value="524329278@qq.com">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" name="verificationCode"
					placeholder="验证码" required="required" value="h2j3b4">
				<!-- pattern="" -->
			</div>
			<div class="form-group">
				<input type="password" class="form-control" name="password"
					placeholder="密码" required="required" value="LZP@1994">
			</div>
			<div class="form-group">
				<input type="password" class="form-control" name="passwordAgain"
					placeholder="确认密码" required="required" value="LZP@1994">
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
		</form>

	</div>
	<!-- /container -->


	<!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
	<script src="../js/plug-in/ie10-viewport-bug-workaround.js"></script>
	<script src="../js/plug-in/jquery.min.js"></script>
	<script src="../js/plug-in/bootstrap.min.js"></script>
	<script src="../js/plug-in/bootstrapValidator.min.js"></script>
	<script>
		$(function() {
			$('form')
					.bootstrapValidator(
							{
								message : '输入非法',
								feedbackIcons : {
									valid : 'glyphicon glyphicon-ok',
									invalid : 'glyphicon glyphicon-remove',
									validating : 'glyphicon glyphicon-refresh'
								},
								fields : {
									nickName : {
										validators : {
											notEmpty : {
												message : '昵称不能为空'
											},
											stringLength : {
												min : 1,
												max : 10,
												message : '请输入长度为1-10的昵称'
											}
										}
									},
									email : {
										validators : {
											notEmpty : {
												message : '邮箱不能为空'
											},
											emailAddress : {
												message : '邮箱地址格式有误'
											},
											stringLength : {
												min : 6,
												max : 40,
												message : '请输入长度为6-40的邮箱'
											}
										}
									},
									verificationCode : {
										validators : {
											notEmpty : {
												message : '验证码不能为空'
											},
											regexp : {
												regexp : /^[a-zA-Z0-9]{6}$/,
												message : '请输入6位由数字和字母组成的验证码'
											}
										}
									},
									password : {
										validators : {
											notEmpty : {
												message : '密码不能为空'
											},
											regexp : {
												regexp : /(?=.*[a-z])(?=.*\d)(?=.*[#@!~%^&*])[a-z\d#@!~%^&*]{8,16}/i,
												message : '请输入8-16位,包含数字,字母及以下符号其中之一的密码：~!@#$%^&*'
											}
										}
									},
									passwordAgain : {
										validators : {
											notEmpty : {
												message : '密码不能为空'
											},
											identical : {
												field : 'password',
												message : '两次密码不一致'
											}
										}
									}
								}
							});
		});
	</script>
</body>
</html>
