			<script src="../js/main/myPan.js"></script>
			<script type="text/javascript">
				function formatFileSize(fileSize) {
					if (fileSize < 1024) {
						return fileSize + 'B';
					} else if (fileSize < (1024 * 1024)) {
						var temp = fileSize / 1024;
						temp = temp.toFixed(2);
						return temp + 'KB';
					} else if (fileSize < (1024 * 1024 * 1024)) {
						var temp = fileSize / (1024 * 1024);
						temp = temp.toFixed(2);
						return temp + 'MB';
					} else {
						var temp = fileSize / (1024 * 1024 * 1024);
						temp = temp.toFixed(2);
						return temp + 'GB';
					}
				}
				function pathToUrl(path) {
					return path.substring(15, path.length);
				}
			</script>
			<script id="allFile-tmpl" type="text/x-jquery-tmpl">
     		<tr>
        	{{if fileId==null}}
           		<td><input type="checkbox"> <span class="glyphicon glyphicon-folder-open">&nbsp;</span><a path="${path}">${userFileName}</a></input></td>
				<td></td>
				<td></td>
				<td>${$.myTime.UnixToDate(createTime,true)}</td>
        	{{else}}
            	<td><input type="checkbox"><span class="glyphicon glyphicon-list-alt">&nbsp;</span> <a href="../../download/${pathToUrl(file.fileUrl)}?filename=${userFileName}" path="${path}">${userFileName}</a></input></td>
				<td></td>
				<td>${formatFileSize(file.fileSize)}</td>
				<td>${$.myTime.UnixToDate(createTime,true)}</td>
        	{{/if}}
       	 	</tr>
