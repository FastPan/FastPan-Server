				</ul>

			<div id="main-content"
				class="col-sm-9 col-sm-offset-2 col-md-10 col-md-offset-1 main">
				<!-- <div id="table-head">
					<button type="button" class="btn btn-default">下载</button>
				</div> -->
				<div class="module-history-list">
					<ul class="historylistmanager-history">
						<li id="home-path"><a path="/">全部文件</a></li>
					</ul>
				</div>
				<table id="table-thead" class="table table-hover" style="margin: 0">
					<thead>
						<tr id="thead_show">
							<th></input><a id="filename">文件名<font size=1><span
										class="glyphicon"></span></font></a></th>
							<th></th>
							<th><a id="filesize">大小<font size=1><span
										class="glyphicon"></span></font></a></th>
							<th><a id="updatetime">日期<font size=1><span
										class="glyphicon"></span></font></a></th>
						</tr>
					</thead>
				</table>
				<div id="table" class="table-responsive" style="overflow-y: scroll">
					<table class="table table-hover">
						<tbody id="all-file-list">
						</tbody>
					</table>

	<!-- Bootstrap core JavaScript
		================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="../plug-in/jquery/js/jquery.min.js"></script>
	<script src="../plug-in/bootstrap/js/bootstrap.min.js"></script>
	<script src="../plug-in/bootstrapDialog/js/bootstrap-dialog.min.js"></script>
	<!-- <script src="../js/plug-in/docs.min.js"></script> -->

	<script src="../plug-in/ie/js/ie10-viewport-bug-workaround.js"></script>
	<script src="../plug-in/jquery-time/js/jquery-time.js"></script>
	<script src="../plug-in/jquery-tmpl/js/jquery.tmpl.min.js"></script>
	<script src="../js/share/share.js"></script>
	<!-- 
	<script src="../js/main/savePath.js"></script> -->
	<script id="allFile-tmpl" type="text/x-jquery-tmpl">
     		<tr>
        	{{if fileId==null}}
           		<td><input shareId="${shareId}" type="hidden"> <span class="glyphicon glyphicon-folder-open">&nbsp;</span><a path="${path}">${fileName}</a></input></td>
				<td></td>
				<td></td>
				<td>${$.myTime.UnixToDate(createTime,true)}</td>
        	{{else}}
            	<td><input shareId="${shareId}" state="${file.fileState}" type="hidden"><span class="glyphicon glyphicon-list-alt">&nbsp;</span> <a href2="../../download/${pathToUrl(file.fileUrl)}?filename=${fileName }" path="${path}">${fileName}</a></input></td>
				<td></td>
				<td>${formatFileSize(file.fileSize)}</td>
				<td>${$.myTime.UnixToDate(createTime,true)}</td>
        	{{/if}}
       	 	</tr>
</script>
